            // set the dimensions and margins of the graph
            var margin = {
                    top: 10,
                    right: 30,
                    bottom: 70,
                    left: 60
                },
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg2 = d3.select("#my_dataviz2")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .call(responsive)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Initialize the X axis
            var x2 = d3.scaleBand()
                .range([0, width])
                .padding(0.2);
            var xAxis2 = svg2.append("g")
                .attr("transform", "translate(0," + height + ")")


            // Initialize the Y axis
            var y2 = d3.scaleLinear()
                .range([height, 0]);
            var yAxis2 = svg2.append("g")
                .attr("class", "myYaxis")


            function responsive(svg) {
                let container = d3.select(svg.node().parentNode),
                    width = parseInt(svg.style("width")),
                    height = parseInt(svg.style("height")),
                    aspect = width / height;

                svg.attr("viewBox", "0 0 " + width + " " + height)
                    .attr("perserveAspectRatio", "xMinYMid")
                    .call(resize);

                d3.select(window).on("resize." + container.attr("id"), resize);

                function resize() {
                    let targetWidth = parseInt(container.style("width"));
                    svg.attr("width", targetWidth);
                    svg.attr("height", Math.round(targetWidth / aspect));
                }
            }


            // A function that create / update the plot for a given variable:
            function update1(data) {

                // Update the X axis
                x2.domain(data.map(function(d) {
                    return d.group;
                }))

                xAxis2.call(d3.axisBottom(x2))
                    .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-25)")
                    .style("text-anchor", "end");

                //Add X axis label
                svg2.append("text")
                    .attr("transform",
                        "translate(" + (width / 2) + " ," +
                        (height + margin.top + 59) + ")")
                    .style("text-anchor", "middle")
                    .style("font-weight", "bold")
                    .style("font-size", "0.8em")
                    .style("fill", "lightcoral")
                    .text("GRCs");

                // Update the Y axis
                y2.domain([0, 100]);
                yAxis2.transition().duration(1000).call(d3.axisLeft(y2));
                //Add Y axis label
                svg2.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left + 10)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .style("font-weight", "bold")
                    .style("font-size", "0.8em")
                    .style("fill", "lightcoral")
                    .text("PAP Voting % Result");

                // Create the u variable
                var u2 = svg2.selectAll("rect")
                    .data(data)

                u2
                    .enter()
                    .append("rect") // Add a new rect for each new elements
                    .merge(u2) // get the already existing elements as well
                    .transition() // and apply changes to all of them
                    .duration(1000)
                    .attr("x", function(d) {
                        return x2(d.group);
                    })
                    .attr("y", function(d) {
                        return y2(d.value);
                    })
                    .attr("width", x2.bandwidth())
                    .attr("height", function(d) {
                        return height - y2(d.value);
                    })
                    .attr("fill", "lightcoral")

                // If less group in the new dataset, I delete the ones not in use anymore
                u2
                    .exit()
                    .remove()
            }

            // Initialize the plot with the first dataset
            update1(data1)
        </script>

</body>
