<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
	<div style="font-size:16px;font-weight:bold;">&emsp;&emsp;&emsp;&emsp;Electors' Information</div>
    <div style="font-size:6px;">&emsp;&emsp;</div>
    <div>

        <!-- Initialize a select button -->
        <select id="selectButton"></select>

        <!-- Create a div where the graph will take place -->
        <div id="my_dataviz1"></div>
        <script>
            // set the dimensions and margins of the graph
            var margin = {
                    top: 30,
                    right: 30,
                    bottom: 70,
                    left: 60
                },
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz1")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .call(responsive)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Initialize the X axis
            var x = d3.scaleBand()
                .range([0, width])
                .padding(1);
            var xAxis = svg.append("g")
                .attr("transform", "translate(0," + height + ")")

            // Initialize the Y axis
            var y = d3.scaleLinear()
                .range([height, 0]);
            var yAxis = svg.append("g")
                .attr("class", "myYaxis")

            // List of groups (here I have one group per column)
            var allGroup = ["electors_2015", "electors_2020"]

            // add the options to the button
            d3.select("#selectButton")
                .selectAll('myOptions')
                .data(allGroup)
                .enter()
                .append('option')
                .text(function(d) {
                    return d;
                }) // text showed in the menu
                .attr("value", function(d) {
                    return d;
                }) // corresponding value returned by the button


            // A function that create / update the plot for a given variable:
            function update(selectedVar) {

                // Parse the Data
                d3.csv("GRCelectors1.csv", function(data) {

                    // X axis
                    x.domain(data.map(function(d) {
                        return d.area;
                    }))
                    xAxis.transition().duration(1000).call(d3.axisBottom(x))
                        .selectAll("text")
                        .attr("transform", "translate(-10,0)rotate(-25)")
                        .style("text-anchor", "end");

                    //Add X axis label
                    svg.append("text")
                        .attr("transform",
                            "translate(" + (width / 2) + " ," +
                            (height + margin.top + 38) + ")")
                        .style("text-anchor", "middle")
                        .text("GRCs");

                    // Add Y axis
                    y.domain([0, d3.max(data, function(d) {
                        return +d[selectedVar]
                    })]);
                    yAxis.transition().duration(1000).call(d3.axisLeft(y));

                    //Add Y axis label
                    svg.append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 0 - margin.left - 5)
                        .attr("x", 0 - (height / 2))
                        .attr("dy", "1em")
                        .style("text-anchor", "middle")
                        .text("Electors Number");

                    // variable u: map data to existing circle
                    var j = svg.selectAll(".myLine")
                        .data(data)
                        // update lines
                    j
                        .enter()
                        .append("line")
                        .attr("class", "myLine")
                        .merge(j)
                        .transition()
                        .duration(1000)
                        .attr("x1", function(d) {
                            console.log(x(d.area));
                            return x(d.area);
                        })
                        .attr("x2", function(d) {
                            return x(d.area);
                        })
                        .attr("y1", y(0))
                        .attr("y2", function(d) {
                            return y(d[selectedVar]);
                        })
                        .attr("stroke", "pink")


                    // variable u: map data to existing circle
                    var u = svg.selectAll("circle")
                        .data(data)
                        // update bars
                    u
                        .enter()
                        .append("circle")
                        .merge(u)
                        .transition()
                        .duration(1000)
                        .attr("cx", function(d) {
                            return x(d.area);
                        })
                        .attr("cy", function(d) {
                            return y(d[selectedVar]);
                        })
                        .attr("r", 8)
                        .attr("fill", "lightcoral");


                })

            }

            // Initialize plot
            update('electors_2015')

            //When the button is changed, run the updateChart function
            d3.select("#selectButton").on("change", function(d) {
                // recover the option that has been chosen
                var selectedOption = d3.select(this).property("value")
                    // run the updateChart function with this selected option
                update(selectedOption)
            })

            function responsive(svg) {
                let container = d3.select(svg.node().parentNode),
                    width = parseInt(svg.style("width")),
                    height = parseInt(svg.style("height")),
                    aspect = width / height;

                svg.attr("viewBox", "0 0 " + width + " " + height)
                    .attr("perserveAspectRatio", "xMinYMid")
                    .call(resize);

                d3.select(window).on("resize." + container.attr("id"), resize);

                function resize() {
                    let targetWidth = parseInt(container.style("width"));
                    svg.attr("width", targetWidth);
                    svg.attr("height", Math.round(targetWidth / aspect));
                }
            }
        </script>

    </div>
</body>

</html>
